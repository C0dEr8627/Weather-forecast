<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="body-bg">

    <!-- Header section -->
    <header>
        <h2 class="text-center text-white pt-3">Weather Forecast</h2>
    </header>

    <!-- Search bar -->
    <div class="d-flex justify-content-center align-items-center pt-4">
        <input type="text" placeholder="Search your city..." class="search w-50 p-2 m-1">
        <button class="search-btn p-2 m-1 rounded-5"><i class="bi bi-search"></i></button>
    </div>

    <!-- Main body -->
    <div class="p-body">
        <div class="col1">
            <p><i class="bi-geo-alt"></i> Location</p>
            <p><i class="bi-calendar"></i> Day, date</p>
            <p><i class="bi-clock"></i> 03:00 PM</p>
        </div>
        <div class="col2">
            <p><i class="bi-thermometer"></i> Temperature</p>
            <p><i class="bi-cloud-haze"></i> AQI</p>
        </div>
        <div class="col3">
            <img src="media/cloud.png" alt="">
        </div>
    </div>

    <!-- Weather details -->
    <div class="w-detail">
        <div class="hum">
            <p><i class="bi-droplet"></i> Humidity</p>
        </div>
        <div class="uv-index">
            <p><i class="bi-sun"></i> UV Index</p>
        </div>
        <div class="press">
            <p><i class="bi-bar-chart-line"></i> Air Pressure</p>
        </div>
        <div class="sun">
            <p><i class="bi-sunset"></i> Sunset</p>
        </div>
        <div class="w-type">
            <p>Rainy/cloudy</p>
        </div>
        <div class="wind-speed">
            <p><i class="bi-wind"></i> Wind Speed</p>
        </div>
    </div>

    <!-- 5 Days weather forecast -->
    <div class="s-body">
        <p class="text-center">5 days forecast</p>
            <div class="days">
                <div class="day1">
                    <p>Day</p>
                    <p><i class="bi-thermometer"></i> 0</p>
                    <p><i class="bi-cloud-haze"></i> </p>
                    <p><i class="bi-cloud-haze"></i> AQI Index</p>
                    <p><i class="bi-droplet"></i></p>
                </div>
                <div class="day2">
                    <p>Day</p>
                    <p><i class="bi-thermometer"></i> 0</p>
                    <p><i class="bi-cloud-haze"></i> </p>
                    <p><i class="bi-cloud-haze"></i> AQI Index</p>
                    <p><i class="bi-droplet"></i></p>
                </div>
                <div class="day3">
                    <p>Day</p>
                    <p><i class="bi-thermometer"></i> 0</p>
                    <p><i class="bi-cloud-haze"></i> </p>
                    <p><i class="bi-cloud-haze"></i> AQI Index</p>
                    <p><i class="bi-droplet"></i></p>
                </div>
                <div class="day4">
                    <p>Day</p>
                    <p><i class="bi-thermometer"></i> 0</p>
                    <p><i class="bi-cloud-haze"></i> </p>
                    <p><i class="bi-cloud-haze"></i> AQI Index</p>
                    <p><i class="bi-droplet"></i></p>
                </div>
                <div class="day5">
                    <p>Day</p>
                    <p><i class="bi-thermometer"></i> 0</p>
                    <p><i class="bi-cloud-haze"></i> </p>
                    <p><i class="bi-cloud-haze"></i> AQI Index</p>
                    <p><i class="bi-droplet"></i></p>
                </div>
            </div>
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
