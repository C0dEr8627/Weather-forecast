<body class="body-bg">
    <header>
        <h2 class="text-center .text-white pt-3">Weather Forecast</h2>
    </header>
    <div class="d-flex justify-content-center align-items-center pt-4">
        <input type="text" placeholder="Search your city..." class="search w-25 p-2 m-1">
    </div>

        <div class="col1">
            <p>Location</p>

        <div class="col2">
            <p>Temperature</p>

        </div>
    </div>
    <div class="w-detail">
        <div class="hum">
            <p>Humidity</p>
        </div>
        <div class="uv-index">
            <p>UV Index</p>
        </div>
        <div class="press">
            <p>Air Pressure</p>
        </div>
        <div class="sun">
            <p>Sunset</p>
        </div>
        <div class="w-type">
            <p>abc</p>
        </div>
        <div class="wind-speed">
            <p>Wind Speed</p>
        </div>
    </div>
    <div class="s-body">
        <p>5 days forecast</p>
